<section class="container">
    <form>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input ng-model="user.name" id="name" type="text" class="validate" required>
                <label for="name" class="active">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input ng-model="user.email" id="email" type="email" class="validate" required>
                <label for="email" class="active">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6 offset-s3">
                <input ng-model="user.password" id="password" type="password" class="validate" required>
                <label for="password" class="active">Password</label>
            </div>
        </div>
        <div class="row">
            <button ng-click="update_user()" class="col s4 offset-s4 btn waves-effect waves-light">Update</button>
        </div>
        <div class="row">
            <button ng-click="delete_user()" class="col s4 offset-s4 btn waves-effect waves-light red darken-2">Delete account</button>
        </div>
    </form>{{user.signupDate}}</section>
