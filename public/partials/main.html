<ul id="user-dropdown" class="dropdown-content">
  <li><a href="#/home">Logout</a></li>
  <li><a href="#/user/settings/user:id">Settings</a></li>
</ul>
<ul id="user-dropleft" class="dropleft-content">
    <li><a href="#/home">Logout</a></li>
    <li><a href="#/user/settings/user:id">Settings</a></li>
</ul>
<div class="navbar-fixed">
<nav>
	<div class="nav-wrapper">
		<form id="search-form">
        <div class="input-field">
          <input id="search" type="search" required autofocus="autofocus">
          <label for="search"><i class="mdi-action-search"></i></label>
          <i class="mdi-navigation-close"></i>
        </div>
      </form>
		<div id="nav-wrapper">
			<a href="#/home" class="brand-logo"><img src="./data/images/logo.png" alt="ArtistFinder logo"></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="" id="search-trigger"><i class="mdi-action-search"></i></a></li>
				<li><a class="dropdown-button" href="#!" data-activates="user-dropdown">username<i class="mdi-action-account-circle right"></i></a></li>
			</ul>
            <ul class="side-nav" id="mobile-demo" >
                <li><a href="" id="search-trigger_mobile"><i class="mdi-action-search"></i></a></li>
                <li><a class="dropdown-button" href="#!" data-activates="user-dropleft">username<i class="mdi-action-account-circle right"></i></a></li>
            </ul>
		</div>
	</div>
</nav>
</div>

<section class="container">
	<div class="section">
		<h5>Top Artists</h5>
		<p>The most followed artists at the moment</p>
	</div>
	<div class="divider"></div>
	<br>

	<div class="row">
		<section ng-repeat="(index, value) in top8">
				<a ng:show="index < 4" class="col s3" href="#/artists/{{value._id}}"><img class="responsive-img" ng-src="{{value.image}}"></a>
		</section>	
	</div>

	<div class="row">
		<section ng-repeat="(index, value) in top8">
				<a ng:show="index >= 4" class="col s3" href="#/artists/{{value._id}}"><img class="responsive-img" ng-src="{{value.image}}"></a>
		</section>	
	</div>
	
	
	<div class="section">
		<h5>Recently Added</h5>
		<p>Everybody helps sharing new artists! See the ones added recently</p>
	</div>
	<div class="divider"></div>
	<br>

	<div class="row valign-wrapper">
		<a ng-repeat-start="(index, value) in recent9" ng:show="index < 3" class="col s1" href="#/artists/{{value._id}}"><img class="responsive-img" ng-src="{{value.image}}"></a>
		<a ng-repeat-end ng:show="index < 3" class="col s3" href="#/artists/{{value._id}}">{{value.name}}</a>
	</div>

	<div class="row valign-wrapper">
		<a ng-repeat-start="(index, value) in recent9" ng:show="index >= 3 && index < 6" class="col s1" href="#/artists/{{value._id}}"><img class="responsive-img" ng-src="{{value.image}}"></a>
		<a ng-repeat-end ng:show="index >= 3 && index < 6" class="col s3" href="#/artists/{{value._id}}">{{value.name}}</a>
	</div>

	<div class="row valign-wrapper">
		<a ng-repeat-start="(index, value) in recent9" ng:show="index >= 6" class="col s1" href="#/artists/{{value._id}}"><img class="responsive-img" ng-src="{{value.image}}"></a>
		<a ng-repeat-end ng:show="index >= 6" class="col s3" href="#/artists/{{value._id}}">{{value.name}}</a>
	</div>
	
</section>
