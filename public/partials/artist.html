<div id="search-results" class="container">
	<div ng-repeat="a in artists | filter: search | limitTo:10">
		<a href="#/artists/info/{{a._id}}" class="search-result">
			<div class="card">
				<div class="card-content"><h5 class="truncate"><i ng-show="a.isBand === false" class="fa fa-user"></i><i ng-show="a.isBand === true" class="fa fa-users"></i>  {{a.name}}</h5></div>
			</div>
		</a>
	</div>
</div>
<section>
	<div class="row">
		<div id="side-nav" class="col s12 m3">
			<br></br>
			<div id="artist-img" class="square bg circle" style="background-image: url('{{artist.image}}')">
				<div class="content">
			    </div>
			</div>
			
			<br>
			<div class="clear hide-on-med-and-up"><h4 class="center-align">{{artist.name}}</h4></div>
			
			<a ng-class="artist.twitter === '' ? 'disabled' : ''" href="http://twitter.com/{{artist.twitter}}" target="_blank" class="hide-on-med-only flow-text truncate col s12 waves-effect"><i class="fa fa-2x fa-twitter"></i> Twitter</a>
			<a ng-class="artist.twitter === '' ? 'disabled' : ''" href="http://twitter.com/{{artist.twitter}}" target="_blank" class="hide-on-small-only hide-on-large-only center-align flow-text truncate col s12 waves-effect"><i class="fa fa-3x fa-twitter"></i></a>
			
			<a ng-class="artist.facebook === '' ? 'disabled' : ''" href="http://facebook.com/{{artist.facebook}}" target="_blank" class="hide-on-med-only flow-text truncate col s12 waves-effect"><i class="fa fa-2x fa-facebook-official"></i> Facebook</a>
			<a ng-class="artist.facebook === '' ? 'disabled' : ''" href="http://facebook.com/{{artist.facebook}}" target="_blank" class="hide-on-small-only hide-on-large-only center-align flow-text truncate col s12 waves-effect"><i class="fa fa-3x fa-facebook-official"></i></a>
				
			<a ng-class="artist.instagram === '' ? 'disabled' : ''" href="http://instagram.com/{{artist.instagram}}" target="_blank" class="hide-on-med-only flow-text truncate col s12 waves-effect"><i class="fa fa-2x fa-instagram"></i> Instagram</a>
			<a ng-class="artist.instagram === '' ? 'disabled' : ''" href="http://instagram.com/{{artist.instagram}}" target="_blank" class="hide-on-small-only hide-on-large-only center-align flow-text truncate col s12 waves-effect"><i class="fa fa-3x fa-instagram"></i></a>
					
			<a ng-class="artist.spotify === '' ? 'disabled' : ''" href="http://play.spotify.com/artist{{artist.spotify}}" target="_blank" class="hide-on-med-only flow-text truncate col s12 waves-effect"><i class="fa fa-2x fa-spotify"></i> Listen on Spotify</a>
			<a ng-class="artist.spotify === '' ? 'disabled' : ''" href="http://play.spotify.com/artist{{artist.spotify}}" target="_blank" class="hide-on-small-only hide-on-large-only center-align flow-text truncate col s12 waves-effect"><i class="fa fa-3x fa-spotify"></i></a>
					
			<a ng-class="artist.lastfm === '' ? 'disabled' : ''" href="{{artist.lastfm}}" target="_blank" class="hide-on-med-only flow-text truncate col s12 waves-effect"><i class="fa fa-2x fa-lastfm"></i> Last.fm page</a>
			<a ng-class="artist.lastfm === '' ? 'disabled' : ''" href="{{artist.lastfm}}" target="_blank" class="hide-on-small-only hide-on-large-only center-align flow-text truncate col s12 waves-effect"><i class="fa fa-3x fa-lastfm"></i></a>
					
			<a ng-class="artist.website === '' ? 'disabled' : ''" href="{{artist.website}}" target="_blank" class="hide-on-med-only flow-text truncate col s12 waves-effect"><i class="fa fa-2x fa-external-link"></i> Official website</a>
			<a ng-class="artist.website === '' ? 'disabled' : ''" href="{{artist.website}}" target="_blank" class="hide-on-small-only hide-on-large-only center-align flow-text truncate col s12 waves-effect"><i class="fa fa-3x fa-external-link"></i></a>
					
			<a href="#/artists/edit/{{artist._id}}" class="hide-on-med-only flow-text truncate col s12 waves-effect"><i class="fa fa-2x fa-pencil-square-o"></i> Edit artist</a>
			<a href="#/artists/edit/{{artist._id}}" class="hide-on-small-only hide-on-large-only center-align flow-text truncate col s12 waves-effect"><i class="fa fa-3x fa-pencil-square-o"></i></a>
		</div>
		
		<div class="col s12 m7 offset-m1">
			<br></br>
			<h4 class="hide-on-small-only">{{artist.name}}</h4>
			
			<blockquote cite="flow-text">{{artist.bio}}</blockquote>
			<br>
			
			<div ng-show="members.length !== 0">
				<h5>Members</h5><br>
				<div class="row">
					<div class="col s12 m6" ng-repeat="member in members">
						<a href="#/artists/info/{{member._id}}">
							<div class="card">
								<div class="card-content"><h5 class="truncate">{{member.name}}</h5></div>
							</div>
						</a>
					</div>
				</div>
			</div>
			<br>
			<div ng-show="albums.length != 0">
				<h5>Albums</h5><br>
				<div class="row">
					<div class="col s12 m6" ng-repeat="album in albums">
			          <div class="card">
			            <div class="card-image waves-effect">
							<a href="#/albums/info/{{album._id}}">
			              <img ng-src="{{album.image}}">
			              <span class="card-title">{{album.name}}</span>
							  </a>
			            </div>
			            <div class="card-content">
			              <p><i class="fa fa-calendar-o"></i> {{album.releaseDate | date: 'mediumDate'}}</p>
			            </div>
			          </div>
			        </div>
				</div>
			</div>
		</div>
		
	</div>
</section>
