<section class="signup container">

  <div class="row">
    <div class="col s12 m4 offset-m4 center-align">
      <a href="#/home"><img class="responsive-img" src="./data/images/logo.png" alt="Artist Finder Logo"></a>
    </div>
  </div>
  
  <form>
	<div class="row">  
     <div class="input-field col m6 offset-m3 s10 offset-s1">
       <input id="email" type="email" class="validate white-text" required autocomplete="off">
       <label for="email">Email</label>
     </div>
   </div>
	
	<div class="row">  
     <div class="input-field col m6 offset-m3 s10 offset-s1">
       <input id="password" type="password" class="validate white-text" required>
       <label for="password">Password</label>
     </div>
   </div>
	
	<div class="row">  
       <button class="col s4 offset-s4 btn waves-effect waves-light" type="submit" name="action">Sign in</button>
   </div>
   
 </form>

</section>
